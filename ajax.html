<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>cualquier cosa</h1>

    <script>

        //1) crear la conexión
        const conexión = new XMLHttpRequest();
        //2) configurar la conecxión
        conexion.open("GET","prueba.txt")
        //3) enviar petición a ravés de la conexión
        conexion.send();
        //4) gestionar la respuesta
        conexion.addEventListener("load", () => {
            console.log(conexion.responseText); //string con la respuesta del servidor
        });
    </script>
</body>
</html>
